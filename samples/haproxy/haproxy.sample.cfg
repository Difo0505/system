global
    log         127.0.0.1 local0
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    tune.ssl.default-dh-param 2048
    user        haproxy
    group       haproxy
    daemon
    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  dontlognull
    option http-server-close
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend http-in
    mode http
    bind *:80
    option forwardfor
    acl host_sample_com_rule hdr(host) -i host.sample.com
    redirect scheme https if { hdr(Host) -i host.sample.com } !{ ssl_fc }
    use_backend backend_host.sample.com_service if host_sample_com_rule

frontend https-in
    mode http
    bind *:443 ssl crt /etc/certs/host.sample.com.pem
    use_backend backend_host.sample.com_service if { ssl_fc_sni host.sample.com }

backend backend_host.sample.com_service
    mode http
    option forwardfor
    cookie SERVERID prefix
    server minion0 192.168.10.122:92 check
    server minion1 192.168.10.123:92 check

listen stats
    mode http
    bind *:9000
    acl whitelist src 192.168.10.121
    tcp-request connection reject if !whitelist
    option httplog
    option httpclose
    stats enable
    stats hide-version
    stats realm Haproxy\ Statistics
    stats uri /
    stats auth admin:passwd
    stats refresh 5s

